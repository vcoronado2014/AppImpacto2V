<ion-header class="mui--bg-color-black-alpha-87 fg-light">

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
             <ion-icon name="arrow-back"></ion-icon>
           </button>
           </ion-buttons>
      <ion-title>{{frmTitulo}}</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Fecha</ion-label>
        <ion-input type="text" [(ngModel)]="frmFecha" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nombre (*)</ion-label>
        <ion-input type="text" [(ngModel)]="frmNombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Objetivo (*)</ion-label>
        <ion-input type="text" [(ngModel)]="frmObjetivo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Monto (*)</ion-label>
        <ion-input type="number" [(ngModel)]="frmMonto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Beneficios (*)</ion-label>
        <ion-input type="text" [(ngModel)]="frmBeneficios"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripción (*)</ion-label>
        <ion-input type="text" [(ngModel)]="frmDescripcion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Inicio (*)</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
          monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" dayNames="domingo, lunes, martes, miércoles, jueves, viernes, sábado"
          dayShortNames="dom, lun, mar, mié, jue, vie, sáb" [(ngModel)]="frmInicio"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>Fecha Término (*)</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
          monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" dayNames="domingo, lunes, martes, miércoles, jueves, viernes, sábado"
          dayShortNames="dom, lun, mar, mié, jue, vie, sáb" [(ngModel)]="frmTermino"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Quórum Mínimo</ion-label>
        <ion-select [(ngModel)]="frmQuorum">
          <ion-option value="0">0</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="20">20</ion-option>
          <ion-option value="30">30</ion-option>
          <ion-option value="40">40</ion-option>
          <ion-option value="50">50</ion-option>
          <ion-option value="60">60</ion-option>
          <ion-option value="70">70</ion-option>
          <ion-option value="80">80</ion-option>
          <ion-option value="90">90</ion-option>
          <ion-option value="100">100</ion-option>
        </ion-select>
      </ion-item>      

    </ion-list>
    <ion-card *ngIf="esNuevo">
      <ion-card-header>
        Archivos
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-icon name="document"></ion-icon> Archivo 1:
            </ion-col>
            <ion-col col-12>
              <input type="file" accept="image/*" (change)="changeListener($event)" #fileInput>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-icon name="document"></ion-icon> Archivo 2:
            </ion-col>
            <ion-col col-12>
    
              <input type="file" accept="image/*" (change)="changeListenerDos($event)" #fileInput2>
    
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-icon name="document"></ion-icon> Archivo 3:
            </ion-col>
            <ion-col col-12>
              <input type="file" accept="image/*" (change)="changeListenerTres($event)" #fileInput3>
            </ion-col>
          </ion-row>
        </ion-grid>
    
      </ion-card-content>
    </ion-card>
      <ion-list *ngIf="esNuevo == false && archivosProyecto.length > 0">
        <ion-list-header>
          Archivos
        </ion-list-header>
        <ion-item *ngFor="let arc of archivosProyecto">
          <!--<ion-icon name="cloud-download" item-start></ion-icon>-->
          {{arc.NombreCompleto}}
          <!--<ion-icon name="trash" item-end></ion-icon>-->
          <ion-icon name="cloud-download" (click)="openUrl(arc.UrlDescarga)" item-end></ion-icon>
        </ion-item>
      </ion-list>


  <ion-grid>
    <ion-row>
      <ion-col text-right>
        <!--<button ion-button clear (click)="closeModal()">Cerrar</button>-->
      </ion-col>
      <ion-col text-right>
        <button ion-button (click)="enviarProyecto()" class="mui--bg-color-amber-700 fg-black">Guardar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
