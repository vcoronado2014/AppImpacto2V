<ion-menu [content]="content">
    <ion-header class="mui--bg-color-black-alpha-87 fg-light">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list>
          <ion-item no-lines style="border-bottom: 1px solid #dedede;">
            <ion-avatar item-start>
              <ion-icon class="fg-principal" name="contact" style="font-size: 2em;"></ion-icon>
            </ion-avatar>
            <h2 class="fg-principal" text-wrap>{{nombreLogueado}}</h2>
            <h3 class="fg-secundary">{{rolLogueado}}</h3>
            <p class="fg-secundary">{{institucionLogueado}}</p>
          </ion-item>
          <!--
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{ p.title }}
          </button>
        -->
        <ion-list *ngFor="let p of pages">
          <ion-item no-lines class="fg-secundary" (click)="openPage(p)" *ngIf="p.muestra" [ngStyle]="{'color': isActiveColor(p)}" >
            <ion-label style="margin-top:0;margin-bottom: 0;">
              <ion-grid>
                <ion-row>
                  <ion-col col-2>
                    <ion-icon [name]="p.icon" [color]="isActive(p)"></ion-icon>
                  </ion-col>
                  <ion-col col-10>
                    {{ p.title }}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
        </ion-list>
          <!-- utiles -->
          <ion-item no-lines style="border-bottom: 1px solid #dedede;border-top: 1px solid #dedede;" class="fg-secundary" (click)="cerrarSesion()">
              <ion-label style="margin-top:0;margin-bottom: 0;">
                <ion-grid>
                  <ion-row>
                    <ion-col col-2>
                      <ion-icon name="close-circle"></ion-icon>
                    </ion-col>
                    <ion-col col-10>
                      Cerrar sesi√≥n
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-label>
            </ion-item>
            <ion-item no-lines style="border-bottom: 1px solid #dedede;"  class="fg-secundary" (click)="salir()">
              <ion-label style="margin-top:0;margin-bottom: 0;">
                <ion-grid>
                  <ion-row>
                    <ion-col col-2>
                      <ion-icon name="exit"></ion-icon>
                    </ion-col>
                    <ion-col col-10>
                      Salir
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-label>
            </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
   
  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
