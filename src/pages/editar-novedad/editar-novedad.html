<ion-header class="mui--bg-color-black-alpha-87 fg-light">

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
             <ion-icon name="arrow-back"></ion-icon>
           </button>
           </ion-buttons>
      <ion-title>Editar Novedad</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Novedad
    </ion-card-header>
    <ion-card-content>
      <ion-label stacked>Ingrese Novedad
        <ion-input type="text" [(ngModel)]="textoEnviar"></ion-input>
      </ion-label>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Im√°genes
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <div [class]="novedad.ClaseUno" *ngIf="novedad.MuestraImagenUno">
            <img [src]="novedad.ImgUno" (load)="loaded($event)" id="img1" />
          </div>
          <ion-col col-12 *ngIf="novedad.MuestraImagenUno == false">
            <ion-icon name="document"></ion-icon> Archivo 1:
          </ion-col>
          <ion-col col-12 *ngIf="novedad.MuestraImagenUno == false">
            <input type="file" accept="image/*" (change)="changeListener($event)" #fileInput>
          </ion-col>
        </ion-row>
        <ion-row>
          <div [class]="novedad.ClaseDos" *ngIf="novedad.MuestraImagenDos">
            <img [src]="novedad.ImgDos" (load)="loaded($event)" id="img2" />
          </div>
          <ion-col col-12 *ngIf="novedad.MuestraImagenDos == false">
            <ion-icon name="document"></ion-icon> Archivo 2:
          </ion-col>
          <ion-col col-12 *ngIf="novedad.MuestraImagenDos == false">
        
            <input type="file" accept="image/*" (change)="changeListenerDos($event)" #fileInput2>
        
          </ion-col>
        </ion-row>
        <ion-row>
          <div [class]="novedad.ClaseTres" *ngIf="novedad.MuestraImagenTres">
            <img [src]="novedad.ImgTres" (load)="loaded($event)" id="img3" />
          </div>
          <ion-col col-12 *ngIf="novedad.MuestraImagenTres == false">
            <ion-icon name="document"></ion-icon> Archivo 3:
          </ion-col>
          <ion-col col-12 *ngIf="novedad.MuestraImagenTres == false">
            <input type="file"  accept="image/*"  (change)="changeListenerTres($event)"  #fileInput3>
          </ion-col>
        </ion-row>
        <ion-row>
          <div [class]="novedad.ClaseCuatro" *ngIf="novedad.MuestraImagenCuatro">
            <img [src]="novedad.ImgCuatro" (load)="loaded($event)" id="img4" />
          </div>
          <ion-col col-12 *ngIf="novedad.MuestraImagenCuatro == false">
            <ion-icon name="document"></ion-icon> Archivo 4:
          </ion-col>
          <ion-col col-12 *ngIf="novedad.MuestraImagenCuatro == false">
            <input type="file" accept="image/*" (change)="changeListenerCuatro($event)"  #fileInput4>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
  <ion-grid>
      <ion-row>
        <ion-col text-right>
            <!--<button ion-button clear (click)="closeModal()">Cerrar</button>-->
        </ion-col>
        <ion-col text-right>
            <button ion-button  (click)="enviarComentario()" class="mui--bg-color-amber-700 fg-black">Guardar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
 

</ion-content>
