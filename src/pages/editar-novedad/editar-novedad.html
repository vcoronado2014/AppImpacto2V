<ion-header class="mui--bg-color-red-400 fg-light">

  <ion-navbar>
    <ion-buttons style="float: right;">
      <button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Editar Novedad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full class="bg-red-200 fg-white" (click)="closeModal()">Cerrar</button>

  <ion-card>
    <ion-card-header>
      Novedad
    </ion-card-header>
    <ion-card-content>
      <ion-label stacked>Ingrese Novedad
        <ion-input type="text" [(ngModel)]="textoEnviar"></ion-input>
      </ion-label>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Im√°genes
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <div [class]="novedad.ClaseUno" *ngIf="novedad.MuestraImagenUno">
            <img [src]="novedad.ImgUno"/>
          </div>
          <ion-col col-12 *ngIf="novedad.MuestraImagenUno == false">
            <ion-icon name="document"></ion-icon> Archivo 1:
          </ion-col>
          <ion-col col-12 *ngIf="novedad.MuestraImagenUno == false">
            <input type="file" accept="image/*" (change)="changeListener($event)"  #fileInput>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 2:
          </ion-col>
          <ion-col col-12>

            <input type="file" accept="image/*" (change)="changeListenerDos($event)" #fileInput2>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 3:
          </ion-col>
          <ion-col col-12>
            <input type="file"  accept="image/*"  (change)="changeListenerTres($event)"  #fileInput3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 4:
          </ion-col>
          <ion-col col-12>
            <input type="file" accept="image/*" (change)="changeListenerCuatro($event)"  #fileInput4>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <button ion-button full class="bg-red-300 fg-white" (click)="enviarComentario()">Guardar</button>

</ion-content>
