<ion-header class="mui--bg-color-teal-600 fg-light">

  <ion-navbar>
    <ion-title>Crear Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Titulo (*)</ion-label>
        <ion-input type="text" [(ngModel)]="frmTitulo"></ion-input>
    </ion-item>

    <h6 style="color: #999;padding-left: 2%;">Fecha Inicio (*)</h6>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY"
        monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
        monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
        dayNames="domingo, lunes, martes, miércoles, jueves, viernes, sábado"
        dayShortNames="dom, lun, mar, mié, jue, vie, sáb" [(ngModel)]="frmInicio"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="frmHoraInicio"></ion-datetime>
    
    </ion-item>

    <h6 style="color: #999;padding-left: 2%;">Fecha Término (*)</h6>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY"
        monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
        monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
        dayNames="domingo, lunes, martes, miércoles, jueves, viernes, sábado"
        dayShortNames="dom, lun, mar, mié, jue, vie, sáb" [(ngModel)]="frmTermino"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="frmHoraTermino"></ion-datetime>
    </ion-item>
    
    
    <ion-item>
      <ion-label floating>Ubicación</ion-label>
      <ion-input type="text" [(ngModel)]="frmUbicacion"></ion-input>

    </ion-item>    

    <ion-item>
      <ion-label floating>Detalle</ion-label>
      <ion-input type="text" [(ngModel)]="frmDetalle" required></ion-input>
    </ion-item>
  
  </ion-list>

<ion-grid>
  <ion-row>
    <ion-col text-right>
        <button ion-button clear (click)="closeModal()">Cerrar</button>
    </ion-col>
    <ion-col text-right>
        <button ion-button  (click)="insertarEvento()">Guardar</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
