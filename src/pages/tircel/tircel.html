<!--
  Generated template for the TircelPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="mui--bg-color-red-500 fg-light">

    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    Tricel
                  </ion-col>
                  <ion-col col-2 text-right>
                    <ion-icon name="close" (click)="logout()"></ion-icon>
                  </ion-col>
            </ion-row>
          </ion-grid>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
      <!-- refresh-->
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-label no-padding no-margin text-center style="font-style: italic;
                          font-size: 0.9rem;">
        Deslize hacia abajo para actualizar
      </ion-label>

      <ion-list>
          <ion-item *ngFor="let clie of proyectosArr">
            <h2 text-wrap>{{clie.NombreUsuario}}</h2>
            <h3 text-wrap>{{clie.NombreCompleto}}</h3>
            <p>
                <ion-badge item-start>{{clie.OtroCinco}}</ion-badge>
                <!--
                <ion-badge item-end color="secondary" style="float: right;">{{clie.OtroDiez}}</ion-badge>
                -->
            </p>
      
          </ion-item>
        </ion-list>

</ion-content>
