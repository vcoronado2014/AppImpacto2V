<ion-header class="mui--bg-color-black-alpha-87 fg-light">

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
             <ion-icon name="arrow-back"></ion-icon>
           </button>
           </ion-buttons>
      <ion-title>Crear Rendición</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Fecha</ion-label>
            <ion-input type="text" [(ngModel)]="frmFecha" [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Detalle (*)</ion-label>
          <ion-input type="text" [(ngModel)]="frmDetalle" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Tipo Movimiento</ion-label>
          <ion-select [(ngModel)]="frmTipoMovimiento">
            <ion-option value="1">Ingreso</ion-option>
            <ion-option value="2">Egreso</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label floating>Número Comprobante (*)</ion-label>
          <ion-input type="text" required [(ngModel)]="frmNumeroComprobante"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Monto (*)</ion-label>
          <ion-input type="number" required [(ngModel)]="frmMonto"></ion-input>
        </ion-item>

        <div *ngIf="esNuevo==false">
          <ion-label *ngIf="rendicion.UrlDocumento != '#'" text-center style="font-style: italic;">{{nombreDocumento}}</ion-label>
          <button ion-button full clear (click)="openUrl()" color="secondary" *ngIf="rendicion.UrlDocumento != '#'">
            <ion-icon name="cloud-download"></ion-icon>&nbsp;Descargar
          </button>
        </div>

        


        <ion-item>
          <ion-row>
            <ion-col col-12>
              <ion-icon name="document"></ion-icon> Archivo:
            </ion-col>
            <ion-col col-12>
              <input type="file" accept="image/*" (change)="changeListener($event)" #fileInput>
            </ion-col>
          </ion-row>
        </ion-item>
      
      </ion-list>

  <ion-grid>
      <ion-row>
        <ion-col text-right>
            <!--<button ion-button clear (click)="closeModal()">Cerrar</button>-->
        </ion-col>
        <ion-col text-right>
            <button ion-button  (click)="enviarRendicion()" class="mui--bg-color-amber-700 fg-black">Guardar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
