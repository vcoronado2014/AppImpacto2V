<ion-header class="mui--bg-color-red-400 fg-light">

  <ion-navbar>
    <ion-title>Crear Novedad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-card>
    <ion-card-header>
      Archivos
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 1:
          </ion-col>
          <ion-col col-12>
            <input type="file" accept="image/*" (change)="changeListener($event)"  #fileInput>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 2:
          </ion-col>
          <ion-col col-12>

              <input type="file" accept="image/*" (change)="changeListenerDos($event)" #fileInput2>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 3:
          </ion-col>
          <ion-col col-12>
            <input type="file"  accept="image/*"  (change)="changeListenerTres($event)"  #fileInput3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 4:
          </ion-col>
          <ion-col col-12>
            <input type="file" accept="image/*" (change)="changeListenerCuatro($event)"  #fileInput4>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Novedad
    </ion-card-header>
    <ion-card-content>
      <ion-label stacked>Ingrese Novedad
        <ion-input type="text" [(ngModel)]="textoEnviar"></ion-input>
      </ion-label>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col text-right>
          <button ion-button clear (click)="closeModal()">Cerrar</button>
      </ion-col>
      <ion-col text-right>
          <button ion-button  (click)="enviarComentario()">Guardar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  

</ion-content>
