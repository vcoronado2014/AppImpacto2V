<ion-header class="mui--bg-color-black-alpha-87 fg-light">

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
             <ion-icon name="arrow-back"></ion-icon>
           </button>
           </ion-buttons>
      <ion-title>Crear Novedad</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  

  <ion-card>
    <ion-card-header>
      Archivos
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 1:
          </ion-col>
          <ion-col col-12>
            <input type="file" accept="image/*" (change)="changeListener($event)"  #fileInput>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 2:
          </ion-col>
          <ion-col col-12>

              <input type="file" accept="image/*" (change)="changeListenerDos($event)" #fileInput2>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 3:
          </ion-col>
          <ion-col col-12>
            <input type="file"  accept="image/*"  (change)="changeListenerTres($event)"  #fileInput3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-icon name="document"></ion-icon> Archivo 4:
          </ion-col>
          <ion-col col-12>
            <input type="file" accept="image/*" (change)="changeListenerCuatro($event)"  #fileInput4>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-10>
              <ion-textarea placeholder="Escribe un comentario" class="casilla" [(ngModel)]="textoEnviar"  autosize></ion-textarea>
          </ion-col>
          <ion-col col-2 (click)="enviarComentario()">
              <ion-icon name="send" class="botonEnviar"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
