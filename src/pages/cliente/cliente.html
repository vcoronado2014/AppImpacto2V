
<ion-content padding>

    <ion-tabs id="tabCliente" name="myTabsNav" [selectedIndex]="myIndex">

        </ion-tab>
        <ion-tab [root]="tab2Root" tabTitle="Usuarios" tabIcon="people" id="tabUsuarios">
        </ion-tab>
        <ion-tab [root]="tab3Root" tabTitle="Rendiciones" tabIcon="logo-usd" id="tabRendiciones" tabBadge="{{tabBadgeRendiciones}}" tabBadgeStyle="{{tabStyleRendiciones}}">
        </ion-tab>
        <ion-tab [root]="tab4Root" tabTitle="Documentos" tabIcon="document" id="tabDocumentos"  tabBadge="{{tabBadgeDocumentos}}" tabBadgeStyle="{{tabStyleDocumentos}}">
        </ion-tab>
        <ion-tab [root]="tab5Root" tabTitle="Calendario" tabIcon="calendar" id="tabCalendario"  tabBadge="{{tabBadgeEventos}}" tabBadgeStyle="{{tabStyleEventos}}">
        </ion-tab>        
        <ion-tab [root]="tab6Root" tabTitle="Votar" tabIcon="megaphone" id="tabProyectos"  tabBadge="{{tabBadgeVotaciones}}" tabBadgeStyle="{{tabStyleVotaciones}}">
        </ion-tab>
        <ion-tab [root]="tab7Root" tabTitle="Solicitudes" tabIcon="chatbubbles" id="tabSolicitudes">
        </ion-tab>
