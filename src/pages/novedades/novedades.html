<ion-header class="mui--bg-color-black-alpha-87 fg-light">
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title style="color: white;">
        Novedades
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    <!-- refresh-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <!-- solo para pruebas de carga de archivos -->

  <ion-list no-lines *ngFor="let item of solicitudes">
    <ion-card>

        <ion-card-header>
            <ion-item>
                <h2 text-wrap>{{item.NombreUsuario}} ({{item.NombreRol}})</h2>
                <p style="font-size: 1rem;">{{item.FechaString}}</p>
            </ion-item>

        </ion-card-header>
        <ion-card-content>
          <!-- texto completo -->
          <ion-item>
            <p text-wrap text-justify>{{item.Texto}}</p>
          </ion-item>
          <div *ngIf="item.MuestraAdjuntos" style="display: -webkit-box;">
            <div [class]="item.ClaseUno" *ngIf="item.MuestraImagenUno">
              <img [src]="item.ImgUno" (click)="presentModalImagen(item.ImgUno, item.IdUno, item.Id, item.ExtensionUno)" (load)="loaded($event)"
                id="img1" />
            </div>
            <div [class]="item.ClaseDos" *ngIf="item.MuestraImagenDos">
              <img [src]="item.ImgDos" (click)="presentModalImagen(item.ImgDos, item.IdDos, item.Id, item.ExtensionDos)" (load)="loaded($event)"
                id="img2" />
            </div>
            <div [class]="item.ClaseTres" *ngIf="item.MuestraImagenTres">
              <img [src]="item.ImgTres" (click)="presentModalImagen(item.ImgTres, item.IdTres, item.Id, item.ExtensionTres)" (load)="loaded($event)"
                id="img3" />
            </div>
            <div [class]="item.ClaseCuatro" *ngIf="item.MuestraImagenCuatro">
              <img [src]="item.ImgCuatro" (click)="presentModalImagen(item.ImgCuatro, item.IdCuatro, item.Id, item.ExtensionCuatro)"
                (load)="loaded($event)" id="img4" />
            </div>
          </div>
          <ion-item>
              <ion-grid>
                  <ion-row>
                    <ion-col col-4 *ngIf="item.VisibleEditar" (click)="presentModalEditarNovedad(item)">
                        <button ion-button icon-start small clear>
                          <ion-icon name="create"></ion-icon>
                          Editar
                        </button>
                    </ion-col>
                    <ion-col col-4 *ngIf="item.VisibleEliminar" (click)="presentActionSheetMuro(item)">
                        <button ion-button icon-start small clear>
                          <ion-icon name="{{item.UrlImagen}}"></ion-icon>
                          Eliminar
                        </button>
                    </ion-col>
                    
                    <ion-col col-4 (click)="presentModal(item)" style="cursor: pointer;">
                        <button ion-button icon-start small clear>
                          <ion-icon name="chatbubbles"></ion-icon>
                          Comentar
                        </button>
                    </ion-col>
                    <ion-col *ngIf="item.RespuestaMuro.length > 0" style="padding-top: 13px;cursor: pointer;" (click)="presentModal(item)">
                        <p text-right *ngIf="item.RespuestaMuro.length == 1">{{item.RespuestaMuro.length}} comentario</p>
                        <p text-right *ngIf="item.RespuestaMuro.length > 1">{{item.RespuestaMuro.length}} comentarios</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-item>

        </ion-card-content>

      <ion-card-content>
          <ion-list *ngFor="let comen of item.RespuestaMuro">
              <ion-item [class]="comen.clase" *ngIf="comen.Mostrar">
                  <h3 style="color: #385898; padding:10px;" text-wrap>{{comen.NombreUsuario}} - ({{comen.NombreRol}})</h3>
                  <p text-wrap text-justify style="padding:10px;">
                    {{comen.Texto}}
                  </p>
              </ion-item>
              <p class="tiempo" *ngIf="comen.Mostrar"><ion-icon name="calendar"></ion-icon>&nbsp;{{comen.FechaString}}</p>

            </ion-list>
          <!-- hay que ver la eliminacion de forma directa o agregarla a la pantalla modal

        <ion-list *ngFor="let comen of item.RespuestaMuro">
          <ion-item *ngIf="comen.Mostrar">
            <ion-icon name="chatbubbles" item-start style="font-size: 1.8rem;" class="fg-teal-800"></ion-icon>
            <h2><strong>{{comen.NombreUsuario}}</strong></h2>
            <h3 style="font-size: 1.2rem;" class="fg-teal-800"><ion-icon name="clock"></ion-icon> {{comen.FechaString}}</h3>
            <p text-wrap style="text-align: justify;">{{comen.Texto}}</p>
            <ion-icon class="fg-teal-800" name="trash" *ngIf="comen.VisibleEliminar" item-end (click)="presentActionSheet(comen)"></ion-icon>
          </ion-item>
        </ion-list>
-->

      </ion-card-content>
    </ion-card>
  </ion-list>
