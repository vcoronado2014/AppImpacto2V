<ion-header>

  <ion-navbar>
    <ion-title>Novedades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full icon-right color="light">
  Nueva Novedad
    <ion-icon name="chatbubbles"></ion-icon>
  </button>
  <div *ngFor="let item of solicitudes">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{item.NombreUsuario}}
          <ion-icon name="{{item.UrlImagen}}" style="float: right;" *ngIf="item.VisibleEliminar"></ion-icon>
        </ion-card-title>
        <span class="icono-fecha"><ion-icon name="clock"></ion-icon> {{item.FechaString}}</span>
        <button style="float: right; font-size: 0.8rem;" ion-button small color="light">Comentar</button>
        <p text-wrap>
          {{item.Texto}}
        </p>
        <!-- comentarios -->
        <ion-list *ngFor="let comen of item.RespuestaMuro">
          <ion-item>
            <ion-icon name="chatbubbles" item-start style="color:darkgray; font-size: 1.8rem;"></ion-icon>
            <h2>{{comen.NombreUsuario}}</h2>
            <h3 style="font-size: 1.2rem;color:darkgray;"><ion-icon name="clock"></ion-icon> {{comen.FechaString}}</h3>
            <p text-wrap style="text-align: justify;">{{comen.Texto}}</p>
            <ion-icon style="color:darkgray;" name="trash" *ngIf="comen.VisibleEliminar" item-end></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-fab top right right>
  <button ion-fab mini (click)="logout()" class="btn-color">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-fab>
