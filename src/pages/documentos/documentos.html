<ion-header class="mui--bg-color-red-500 fg-light">

  <ion-navbar>
      <ion-grid>
          <ion-row>
              <ion-col col-10>
                  Documentos
                </ion-col>
                <ion-col col-2 text-right>
                  <ion-icon name="close" (click)="logout()"></ion-icon>
                </ion-col>
          </ion-row>
        </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- refresh-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-label no-padding no-margin text-center style="font-style: italic;
                font-size: 0.9rem;">
      Deslize hacia abajo para actualizar
    </ion-label>
    <!--contenido de la pagina -->
    <!-- lista-->
    <ion-list>
        <ion-item-sliding *ngFor="let clie of documentosArr">
          <ion-item>
            <ion-avatar item-start>
              <!--descargar-->
                <ion-icon name="cloud-download" item-left style="font-size: 3em;" (click)="openUrl(clie.UrlMostrar)"></ion-icon>
                
                
            </ion-avatar>
            <h2 text-wrap>{{clie.NombreCompleto}}</h2>
            <ion-badge slot="end">{{clie.OtroUno}}</ion-badge>
            <ion-row>
                <ion-col>

                    <div text-wrap>{{clie.OtroCinco}}</div>

                </ion-col>
                <ion-col center text-center>
                  <ion-note>
                      {{clie.NombreUsuario}}
                  </ion-note>
                </ion-col>
              </ion-row>
              <span style="font-size: 0.6em;font-style: italic;">Deslice a la izquierda para ver opciones</span>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="presentActionSheet(clie)" *ngIf="permisos.EliminaDocumento == '1'">
                <ion-icon name="trash"></ion-icon>
                Borrar
              </button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>    

</ion-content>
<ion-fab bottom right *ngIf="permisos.CreaDocumento == 1" style ="bottom: 10%;">
  <button ion-fab  (click)="presentModal(null)" class="mui--bg-color-red-500 fg-light">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
