<!--<ion-header class="mui--bg-color-red-500 fg-light">-->
    <ion-header class="mui--bg-color-black-alpha-87 fg-light">
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title style="color: white;">
        Documentos
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding #content>
    <!-- refresh-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!--
    <ion-label no-padding no-margin text-center style="font-style: italic;
          font-size: 0.9rem;">
      Deslize hacia abajo para actualizar
    </ion-label>
    -->
    <!--contenido de la pagina -->
    <!-- lista-->
    <ion-list>
        <ion-item-sliding *ngFor="let clie of documentosArr">
          <ion-item>
            <ion-avatar item-start>
              <!--descargar
                <ion-icon name="cloud-download" item-left style="font-size: 3em;" (click)="openUrl(clie.UrlMostrar)"></ion-icon>-->
                <img [src]="clie.Icono">
                
            </ion-avatar>
              <h1 style="font-size: 2rem;" text-wrap>{{clie.OtroCinco}}</h1>
              <h4 text-wrap>{{clie.OtroOcho}}</h4>
              <h5>{{clie.OtroNueve}}</h5>
              <h6><ion-note>{{clie.NombreUsuario}}</ion-note></h6> 
              <!--<h5 text-wrap>{{clie.NombreUsuario}}</h5>
              <ion-badge slot="end">{{clie.OtroUno}}</ion-badge>
              <span style="font-size: 0.6em;font-style: italic;">Deslice a la izquierda para ver opciones</span>-->
          </ion-item>
          <ion-item-options side="right">
              <!--<button ion-button color="primary" (click)="openUrl(clie.UrlMostrar)" *ngIf="permisos.VerDocumento == '1'">-->
              <button ion-button color="primary" (click)="descargar(clie.UrlMostrar, clie.OtroTres)" *ngIf="permisos.VerDocumento == '1'">
                  <ion-icon name="cloud-download"></ion-icon>
                  Descargar
              </button>
              <button ion-button color="danger" (click)="presentActionSheet(clie)" *ngIf="permisos.EliminaDocumento == '1'">
                <ion-icon name="trash"></ion-icon>
                Borrar
              </button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>    

</ion-content>
<ion-fab bottom right *ngIf="permisos.CreaDocumento == 1" style ="bottom: 10%;">
  <button ion-fab  (click)="presentModal(null)" class="mui--bg-color-amber-700 fg-black">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
