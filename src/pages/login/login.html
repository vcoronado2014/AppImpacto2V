<ion-header>

  <ion-navbar>
    <ion-title>Ingreso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="color-fixed">
<div >
  <ion-row class="encabezado">
    <h2 class="titulo">Bienvenidos a Asambleas</h2>
  </ion-row>
    <ion-row class="bg-transparente">
      <ion-col class="bg-transparente">
        <ion-list inset class="bg-transparente fg-principal">

          <ion-item class="bg-transparente fg-principal">
            <ion-label  class="bg-transparente fg-principal" floating>Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" required class="bg-transparente fg-principal"></ion-input>
          </ion-item>

          <ion-item  class="bg-transparente fg-principal">
            <ion-label floating  class="bg-transparente fg-principal">Password</ion-label>
            <ion-input  class="bg-transparente fg-principal" type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="btn-color" block (click)="Signup()">Ingresar</button>

      </ion-col>
    </ion-row>
</div>
