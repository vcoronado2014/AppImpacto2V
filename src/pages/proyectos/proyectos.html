<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="mui--bg-color-red-500 fg-light">

    <ion-navbar>
      <ion-title>Proyectos</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <!-- refresh-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-label no-padding no-margin text-center style="font-style: italic;
                font-size: 0.9rem;">
      Deslize hacia abajo para actualizar
    </ion-label>
<!-- Listado -->
<ion-list>
    <ion-item *ngFor="let clie of proyectosArr">
      <h2 text-wrap>{{clie.NombreUsuario}}</h2>
      <h3 text-wrap>{{clie.NombreCompleto}}</h3>
      <p>
          <ion-badge item-start>{{clie.OtroOcho}}</ion-badge>
          <ion-badge item-end color="secondary" style="float: right;">{{clie.OtroDiez}}</ion-badge>
      </p>

    </ion-item>
  </ion-list>

</ion-content>
<ion-fab top right right>
  <button ion-fab mini (click)="logout()" class="btn-color">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-fab>
