  Ionic pages and navigation.

<ion-header class="mui--bg-color-red-500 fg-light">

    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    Proyectos
                  </ion-col>
                  <ion-col col-2 text-right>
                    <ion-icon name="close" (click)="logout()"></ion-icon>
                  </ion-col>
            </ion-row>
          </ion-grid>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <!-- refresh-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-label no-padding no-margin text-center style="font-style: italic;
                font-size: 0.9rem;">
      Deslize hacia abajo para actualizar
    </ion-label>
<!-- Listado -->
<ion-list>
    <ion-item-sliding *ngFor="let clie of proyectosArr">
        <ion-item>
          <h2 text-wrap>{{clie.NombreUsuario}}</h2>
          <h3 text-wrap>{{clie.NombreCompleto}}</h3>
          <p>
            <ion-badge item-start>{{clie.OtroOcho}}</ion-badge>
            <ion-badge item-end color="secondary" style="float: right;">{{clie.OtroDiez}}</ion-badge>
            <ion-badge item-end color="secondary" *ngIf="clie.MostrarVotar" style="float: right;">
                <ion-icon name="hammer"></ion-icon>
            </ion-badge>
          </p>
          <span style="font-size: 0.6em;font-style: italic;">Deslice a la izquierda para ver opciones</span>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="presentModalVotar(clie)" *ngIf="clie.MostrarInfo">
            <ion-icon name="information-circle"></ion-icon>
            Info
          </button>
          <button ion-button color="primary" (click)="presentModalVotar(clie)" *ngIf="clie.MostrarVotar">
            <ion-icon name="hammer"></ion-icon>
            Votar
          </button>
          <button ion-button color="danger" (click)="presentActionSheet(clie)" *ngIf="permisos.EliminaProyecto == '1'">
            <ion-icon name="trash"></ion-icon>
            Borrar
          </button>
          <button ion-button color="primary" (click)="presentModal(clie)" *ngIf="permisos.ModificaProyecto == '1' && clie.MostrarEditar">
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-fab bottom right *ngIf="permisos.CreaProyecto == 1" style="bottom: 5%;">
  <button ion-fab (click)="presentModal(null)" class="mui--bg-color-red-300 fg-light">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
