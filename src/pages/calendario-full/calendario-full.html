<ion-header class="mui--bg-color-red-500 fg-light">

    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    Calendario
                  </ion-col>
                  <ion-col col-2 text-right>
                    <ion-icon name="close" (click)="logout()"></ion-icon>
                  </ion-col>
            </ion-row>
          </ion-grid>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <angular2-fullcalendar id="myCalendar" [options]="calendarOptions"></angular2-fullcalendar>

</ion-content>
<ion-fab bottom right *ngIf="permisos.CreaCalendario == 1" style ="bottom: 10%;">
    <button ion-fab  (click)="presentModal(null)" class="mui--bg-color-red-500 fg-light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
