<ion-header class="mui--bg-color-teal-600 fg-light">

    <ion-navbar>
      <ion-title>Votar Proyecto</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
              <ion-icon name="hammer"></ion-icon>
          </ion-avatar>
          <h2 text-wrap>{{proyecto.NombreUsuario}}</h2>
          <p text-wrap>Objetivo: {{proyecto.NombreCompleto}}</p>
          <p text-wrap>Beneficios: {{proyecto.Rol}}</p>
          <ion-badge color="secondary">{{proyecto.OtroDiez}}</ion-badge>
        </ion-item>
      
        <ion-card-content>
          <p>{{proyecto.OtroSeis}}</p>
          <ion-item>
              <ion-badge color="secondary">Periodo: {{proyecto.OtroCinco}}</ion-badge>
          </ion-item>
          <ion-list *ngIf="esNuevo == false && archivosProyecto.length > 0">
              <ion-list-header>
                Archivos
              </ion-list-header>
              <ion-item *ngFor="let arc of archivosProyecto">
                {{arc.NombreCompleto}}
                <ion-icon name="cloud-download" (click)="openUrl(arc.UrlDescarga)" item-end></ion-icon>
              </ion-item>
            </ion-list>
        </ion-card-content>
        <canvas id="realtime" *ngIf="cantidadVotaciones > 0">{{ chartRealtime }}</canvas>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small *ngIf="proyecto.MostrarVotar">
              <ion-icon name="checkbox-outline"></ion-icon>
              <div>Puede Votar</div>
            </button>
            <button ion-button icon-start clear small *ngIf="proyecto.MostrarVotar == false">
                <div>NO Puede Votar</div>
              </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="calculator"></ion-icon>
              <div>{{proyecto.OtroOnce}} de {{proyecto.TotalUsuarios}}</div>
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
              {{proyecto.OtroUno}}
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>


  <ion-grid>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear (click)="closeModal()">Cerrar</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button (click)="enviarProyecto()" *ngIf="proyecto.MostrarVotar">Votar SI</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button (click)="enviarProyecto()" color="danger" *ngIf="proyecto.MostrarVotar">Votar NO</button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
